<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'qoutes\style.css' %}">
    <title>HW_10</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4 d-flex justify-content-end">
            <p>
                {% if user.is_authenticated %}
            <div class="greeting">
                <a>
                    Hello, <span class="text-primary">{{ user.username }}</span>!
                </a>
            </div>
            <div class="d-inline-block align-middle">
                <a href="{% url 'users:logout' %}" class="btn btn-primary btn-sm" style="margin-right: 10px;">Logout</a>
            </div>
            {% else %}
            <div class="d-inline-block align-middle">
                <a href="{% url 'users:register' %}" class="btn btn-primary btn-sm"
                   style="margin-right: 8px;">Register</a>
                <a href="{% url 'users:login' %}" class="btn btn-primary btn-sm">Login</a>
            </div>
            {% endif %}
            </p>
        </div>
    </div>

    {% block content %} {% endblock %}

</div>
</body>
</html>
